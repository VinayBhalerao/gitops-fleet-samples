apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-provider-quota-check
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
    namespace: open-cluster-management
    server: ''
  source:
    path: deploy
    repoURL: 'https://github.com/open-cluster-management/cloud-provider-quota-check.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
